{% extends 'base.html' %}

{% block content %}
<div class="col-12">
<div class="row">
<div class="col-6 offset-md-3">
<div class="card text-center">
<div class="card-body">
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="btn btn-success">
		{% if object %}
			Сохранить
		{% else %}
			Создать
		{% endif %}
	</button>
</form>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
